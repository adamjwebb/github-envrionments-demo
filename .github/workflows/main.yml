# This is a basic workflow to help you get started with Actions

name: Environments

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - '**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DEPLOY_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}

jobs:
    TestJob:
      name: 'Deployment to Environment'
      runs-on: ubuntu-latest
      environment: ${{ vars.DEPLOY_ENVIRONMENT }}
      steps:
        # Runs a set of commands using the runners shell
        - name: Run a multi-line script
          run: |
            echo $DEPLOY_ENVIRONMENT
            echo Secret value is : ${{ secrets.MY_SECRET }}
            echo Variable value is : ${{ vars.MY_VAR }}
